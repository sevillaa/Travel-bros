<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis viajes - Travel Bros</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="simple-header">
    <div class="container">
        <a href="index.html" class="logo-small">TRAVEL BROS</a>
    </div>
</header>

<main class="create-page">
    <div class="container create-layout">
        <section class="create-card">
            <h1>Mis viajes</h1>

            <form id="my-trips-form">
                <div class="field-group">
                    <label for="myEmail">Introduce tu email</label>
                    <input
                        type="email"
                        id="myEmail"
                        name="myEmail"
                        placeholder="tucorreo@example.com"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary full-width">
                    Ver mis viajes
                </button>
            </form>

            <div id="my-trips-result" class="result-message" hidden></div>
            <ul id="trips-list" class="passenger-list" hidden></ul>

            <section id="edit-section" class="edit-section" hidden>
                <h2>Editar mi participación</h2>
                <p id="edit-trip-info"></p>

                <form id="edit-trip-form">
                    <div class="field-group">
                        <label for="editYes">Destinos que quieres</label>
                        <input
                            type="text"
                            id="editYes"
                            placeholder="Roma, Londres"
                        />
                    </div>
                    <div class="field-group">
                        <label for="editNo">Destinos que no quieres</label>
                        <input
                            type="text"
                            id="editNo"
                            placeholder="Cuenca"
                        />
                    </div>

                    <div class="buttons-row">
                        <button type="submit" class="btn btn-primary">
                            Guardar cambios
                        </button>
                        <button type="button" id="delete-trip-btn" class="btn btn-outline">
                            Darme de baja
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container footer-content">
        <p class="footer-brand">© 2025 Travel Bros</p>
        <nav class="footer-links">
            <a href="#">Política de privacidad</a>
            <a href="#">Aviso legal</a>
            <a href="#">Cookies</a>
        </nav>
    </div>
</footer>

<script src="my-trips.js"></script>
</body>
</html>
